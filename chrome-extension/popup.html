<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to the CSS file -->
    <title>Amazon ASIN Scraper</title>
</head>
<body>
    <div class = "center-text">
        <h1>Amazon ASIN Scraper</h1>
    </div>
    <p class = "p-center">Scrape Amazon ASIN of this page</p>
    <form id='scraper-form' method="POST" action="/process">
        <div class = "center-container" id = "scrape-div">
            <button class="flat-button" id="scrape">Scrape</button>
        </div>
        <div class = "cent">
            <div id="loadingSpinner" class="loader" style="display: none;"></div> <!-- Loading spinner -->
        </div>
        <p id ='message'></p>
    </form>
    <div id="results-container">
        <!-- Results will be displayed here -->
    </div>
    <script src="/popup.js"></script>
</body>
</html>
